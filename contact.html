    <header>
        
        <nav>

            <h1>MENU</h1>

    <h1>Entrons en contact</h1>
    <p>Contactez-nous par mail, téléphone ou la poste ! </p>


    <!-- Pictogrammes -->
    <div class="picto">
        <i class="fas fa-search-location"></i>
        <i class="fas fa-phone"></i>
        <i class="fas fa-envelope-open-text"></i>
    </div>

    <!-- Formulaire -->
    <form action="">
        <h1>Parlez-nous de vos envies ! </h1>

        <label for="prenom">Votre Prénom</label>
        <input placeholder="Prénom" id="prenom" type="text">
        <label for="nom">Votre Nom</label>
        <input placeholder="Nom" id="nom" type="text">
        <label for="tel">Votre Téléphone</label>
        <input id="tel" placeholder="Téléphone" type="text">

        <label class="inline" for="">Type de bien</label>
        <label class="inline" for="louer">Louer</label>
        <input type="checkbox" name="" id="louer">
        <label class="inline" for="Acheter">Acheter</label>
        <input type="checkbox" name="" id="Acheter">


        <label for="">Votre message</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Envoyer !">
    </form>

</body>
